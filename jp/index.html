<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nova Round:wght@400&display=swap"
    />
    
  </head>
  <body>
    <nav class="barre-de-navigation" id="header">
      <div class="bouttons">
        <input
          class="bouttons-child"
          name="Rechercher"
          id="searchBar"
          placeholder="Rechercher"
          type="text"
        />

        <div class="publier-un-trajet-parent">
          <button class="publier-un-trajet buttons">Publier un trajet</button>
          <img class="vector-icon" alt="" src="./public/vector.svg" />
        </div>
        <div class="people-parent">
          <div class="people"></div>
          <img class="vector-icon1" alt="" src="./public/vector1.svg" />

          <img class="vector-icon2" alt="" src="./public/vector2.svg" />

          <img class="vector-icon3" alt="" src="./public/vector3.svg" />
        </div>
      </div>
      <a class="logo" id="logo">
        <img class="logo-1-icon" alt="" src="./public/logo-1@2x.png" />

        <b class="jeppey">Jeppey</b>
      </a>
    </nav>

    <!-----------------Fin NAV------------------------->
    <!---------------SLIDER IMAGE---------------------->
    <div class="group-parent">
      <img class="group-child" alt="" src="./public/group-5.svg" />

      <textarea class="la-plateforme-de">
La plateforme de cobagage entre voyageur et expediteurs</textarea>
    

<!---------------Grande Barre de recherche---------------------->

<div class="grande-barre-de-recherche">
  <div class="grande-barre-de-recherche-child"></div>
  <img
    class="icon-stop-circle"
    alt=""
    src="./public/-icon-stop-circle.svg"
  />

  <img
    class="icon-stop-circle1"
    alt=""
    src="./public/-icon-stop-circle1.svg"
  />

  <input
    class="dpart1"
    id="Départ"
    value="Départ"
    placeholder="Départ"
    type="text"
    defaultvalue="Départ"
  />

  <input
    class="destination1"
    id="Destination"
    placeholder="Destination"
    type="text"
  />

  <button class="date2" id="date">
    <img class="icon-calendar1" alt="" src="./public/-icon-calendar1.svg" />

    <div class="date3">Date</div>
  </button>
  <div class="kilos1">
    <div class="kg-01">Kg 0</div>
    <img
      class="icon-arrow-down1"
      alt=""
      src="./public/-icon-arrow-down.svg"
    />
  </div>
  <div class="grande-barre-de-recherche-item"></div>
  <div class="grande-barre-de-recherche-inner"></div>
  <div class="line-div"></div>
  <div class="grande-barre-de-recherche-child1"></div>
  <button class="icon-arrow-circle-right" id="search">
    <img class="vector-icon5" alt="" src="./public/vector5.svg" />
  </button>
</div>


<div class="petite-barre-de-navigation">
  <div class="group-container">
    <div class="petite-barre-de-recherche-parent">
      <img
        class="petite-barre-de-recherche-parent"
        alt=""
        src="./public/petite-barre-de-recherche.svg"
      />

      <div class="kilos">
        <div class="kg-0">Kg 0</div>
        <button class="icon-arrow-down">
          <img class="vector-icon4" alt="" src="./public/vector4.svg" />
        </button>
      </div>
      <div class="group-item"></div>
    </div>
    <button class="date" id="date">
      <div class="date1">Date</div>
      <img class="icon-calendar" alt="" src="./public/-icon-calendar.svg" />
    </button>
    <img class="frame-child" alt="" src="./public/rectangle-6.svg" />

    <input class="destination" placeholder="Destination" type="text" />

    <input class="dpart" placeholder="Départ" type="text" />

    <div class="rechercher">Rechercher</div>
  </div>
</div>

  </body>
</html>
