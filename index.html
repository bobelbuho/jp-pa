<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="page-d-inscription">
        <div class="overlap">
          <div class="overlap-group">
            <div class="logo">
              <img class="img" src="img/logo-1.png" />
              <div class="text-wrapper">Jeppey</div>
            </div>
            <div class="div">Faisons connaissance</div>
          </div>
          <div class="homme">
            <img class="icon-record-circle" src="img/icon-record-circle-2.png" /> <input class="input" />
          </div>
          <div class="femme">
            <img class="icon-record-circle-2" src="img/icon-record-circle.png" />
            <div class="text-wrapper-2">Femme</div>
          </div>
          <div class="autre">
            <img class="icon-record-circle-2" src="img/icon-record-circle.png" />
            <div class="text-wrapper-3">Autre</div>
          </div>
          <div class="prnom"><input class="prnom-wrapper" /></div>
          <div class="nom"><input class="nom-wrapper" /></div>
          <div class="e-mail">
            <div class="overlap-2">
              <input class="e-mail-2" /> <img class="icon-attach-circle" src="img/icon-attach-circle.png" />
            </div>
          </div>
          <div class="mot-de-passe">
            <div class="overlap-2"><input class="input-2" /> <img class="icon-lock" src="img/icon-lock.png" /></div>
          </div>
          <div class="c-mot-de-passe">
            <div class="overlap-2"><input class="input-2" /> <img class="icon-lock" src="img/icon-lock.png" /></div>
          </div>
          <div class="anne-de-naissance">
            <div class="overlap-2">
              <input class="input-2" /> <img class="icon-arrow-down" src="img/icon-arrow-down.png" />
            </div>
          </div>
          <div class="numero-de-tlphone">
            <div class="overlap-2">
              <input class="numro-de-tlphone" />
              <img class="icon-arrow-down-2" src="img/icon-arrow-down.png" />
              <div class="text-wrapper-4">France +33</div>
            </div>
          </div>
          <div class="pieces-d-identit">
            <div class="overlap-3">
              <img class="rectangle" src="img/rectangle-9.png" />
              <div class="text-wrapper-5">Pièce d’identié</div>
              <div class="text-wrapper-6">Parcourir les fichiers</div>
              <div class="text-wrapper-7">Glissez-déposez vos fichiers</div>
              <img class="icon-document" src="img/icon-document-download.png" />
            </div>
          </div>
          <div class="newletter">
            <p class="p">Je souhaite recevoir par e-mail les nouveautés et bons plans de Jeppey</p>
            <img class="icon-tick-square" src="img/icon-tick-square.png" />
          </div>
          <div class="condition-gnrales">
            <p class="text-wrapper-8">J’accepte les conditions Générales et la politique de Confidentialité.</p>
            <img class="icon-tick-square-2" src="img/icon-tick-square.png" />
          </div>
          <div class="inscription">
            <div class="div-wrapper"><div class="text-wrapper-9">Inscription</div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
